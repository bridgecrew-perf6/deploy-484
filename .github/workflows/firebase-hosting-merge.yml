name: Deploy push master
'on':
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    
      - uses: actions/checkout@v2 #Reference the major version of a release

      - name: Install Dependencies
        run: npm install

      - name: 'Build'
        run: npm run build          

      - name: Deploy 
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
      
